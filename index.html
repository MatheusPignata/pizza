<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Pizzon</title>
</head>
<body>

    <header>

        <div class="name">
            PIZZ.ON
        </div>

        <div class="menus">
            <span>Home</span>
            <span>Menu</span>
            <span>Ofertas Especiais</span>
        </div>

        <div class="imgs">
            <img src="img/fone.png" alt="fone">
            <img src="img/mail.png" alt="fone">
        </div>

    </header>

    <div class="banner" name="home">
        <div class="mgs">
            <h1>PIZZ.ON</h1>
            <h2>Não é só uma Pizza, é uma <span>Experiência</span></h2>
        </div>
    </div>

    <div class="main">
        <div class="card">
            <div class="content">
              <div class="back">
                <div class="back-content">
                  <div id="img">
          
                  </div>
                  <strong id="nome">Hover Me</strong>
                </div>
              </div>
              <div class="front">
                
                <div class="img">
                  <div class="circle">
                  </div>
                  <div class="circle" id="right">
                  </div>
                  <div class="circle" id="bottom">
                  </div>
                </div>
          
                <div class="front-content">
                  <small class="badge" id="nome">Pasta</small>
                  <div class="description">
                    <div class="title">
                      <p class="title">
                        <strong id="desc">Spaguetti Bolognese</strong>
                      </p>
                      <svg fill-rule="nonzero" height="15px" width="15px" viewBox="0,0,256,256" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"><g style="mix-blend-mode: normal" text-anchor="none" font-size="none" font-weight="none" font-family="none" stroke-dashoffset="0" stroke-dasharray="" stroke-miterlimit="10" stroke-linejoin="miter" stroke-linecap="butt" stroke-width="1" stroke="none" fill-rule="nonzero" fill="#20c997"><g transform="scale(8,8)"><path d="M25,27l-9,-6.75l-9,6.75v-23h18z"></path></g></g></svg>
                    </div>
                    <p class="card-footer" id="preco">
                      30 Mins &nbsp; | &nbsp; 1 Serving
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

    <footer>
        
    </footer>
    
</body>
<script src="script/script.js"></script>
</html>
